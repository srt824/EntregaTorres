{% extends "AppMundial/base.html" %}

{% load static %}

{% block contenidoQueCambia %}

    <h3>Todos los Jugadores</h3>
    <ul>
        {% for jugador in object_list %}
            <p>{{jugador.nombre}}</p>
            <p>
                <a href="{% url 'Detail' jugador.id %}">Ver</a>
                <a href="{% url 'Edit' jugador.id %}">Editar</a>
                <a href="{% url 'Delete' jugador.id %}">Borrar</a>
            </p>
        {% endfor %}

    </ul>
    
{% endblock %}
